<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log(message);
            messagesDiv.innerHTML += '<div>' + new Date().toISOString() + ': ' + message + '</div>';
        }
        
        try {
            log('Attempting to connect to ws://localhost:8080...');
            const ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = function(event) {
                statusDiv.textContent = 'Connected';
                statusDiv.style.color = 'green';
                log('‚úÖ WebSocket connection opened!');
                log('ReadyState: ' + ws.readyState);
                log('URL: ' + ws.url);
            };
            
            ws.onmessage = function(event) {
                log('üì® Message received: ' + event.data);
                try {
                    const data = JSON.parse(event.data);
                    log('üì® Parsed message: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('Failed to parse message as JSON');
                }
            };
            
            ws.onclose = function(event) {
                statusDiv.textContent = 'Disconnected';
                statusDiv.style.color = 'red';
                log('üîå WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason);
            };
            
            ws.onerror = function(error) {
                statusDiv.textContent = 'Error';
                statusDiv.style.color = 'red';
                log('‚ùå WebSocket error: ' + error);
                log('‚ùå Error details: ' + JSON.stringify(error));
            };
            
        } catch (error) {
            log('‚ùå Failed to create WebSocket: ' + error);
        }
    </script>
</body>
</html>
